<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="section">
        <div class="timeset">
            <span>Input your target date and time</span>
            <form action="">
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="input-group">
                    <label for="date">Time:</label>
                    <input type="time" name="time" id="time">
                </div>
                <button type="submit">Set Date</button>
            </form>
        </div>
        <div class="countdown-area">
            <div class="time">
                <span>00:00:00</span>
            </div>
            <div class="envelope">

                <div class="rectangle-body">
                    
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle remove"></div>
                </div>
                <div class="triangle outside"></div>
                <div class="card-content">
                    <span>The countdown is over.</span>
                    <span>Welcome to something new.</span>
                </div>

                
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
